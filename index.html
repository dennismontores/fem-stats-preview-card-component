<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main class="app">
            <div class="card">
                <div class="card__header">
                    <div class="card__image"></div>
                </div>
                <div class="card__body">
                    <h1 class="card__title">
                        Get <span class="soft-violet">insights</span> that help
                        your business grow.
                    </h1>
                    <p class="card__description">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <div class="summaries">
                        <div class="summary">
                            <p class="summary__total">10k+</p>
                            <p class="summary__type">companies</p>
                        </div>
                        <div class="summary">
                            <p class="summary__total">314</p>
                            <p class="summary__type">templates</p>
                        </div>
                        <div class="summary">
                            <p class="summary__total">12M+</p>
                            <p class="summary__type">queries</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
